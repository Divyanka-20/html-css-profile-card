<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card-container">
    <section class="profile-card">
      <img src="assets/profile.jpg" alt="Profile Photo" class="profile-img" />
      <h1>Divyanka Barnwal</h1>
      <p class="bio">Full Stack Developer | Passionate about clean UI & scalable code.</p>
      <div class="social-links">
        <a href="https://github.com/Divyanka-20" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/divyanka-barnwal/" target="_blank">LinkedIn</a>
      </div>
    </section>
  </main>
</body>
</html>
